{% extends "layout.html" %}

{% block title %}Kohteen poisto{% endblock %}

{% block content %}
<h2>{{ item.title }}</h2>

<h3>Poista kohde</h3>
<p>Haluatko varmasti poistaa tämän kohteen?</p>

<form action="/remove_item/{{ item.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista kohde">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
<p>
  <a href="/item/{{ item.id }}">Takaisin kohteeseen</a>
</p>
{% endblock %}
