{% extends "layout.html" %}

{% block title %}Kohteen poisto{% endblock %}

{% block content %}
  <h2>{{ item.title }}</h2>

  <h3>Poista kohde</h3>
  <p>Haluatko varmasti poistaa tämän kohteen?</p>

  <form action="/remove-item/{{ item.id }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" name="remove" value="Poista kohde">
  </form>
  <p>
    <a href="/project/{{ item.project_id }}/item/{{ item.id }}">Takaisin kohteeseen</a>
  </p>
{% endblock %}
