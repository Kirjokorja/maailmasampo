{% extends "layout.html" %}

{% block title %}Uusi kohde{% endblock %}

{% block content %}
  <h2>Luo kohde hankkeeseen {{project.title}}</h2>
  <form action="/create-item" method="post">
    <p>
      <label for="title">Otsikko:</label><br/>
      <input type="text" name="title" id="title" maxlength="50" required/>
    </p>
    <p>
      <label for="description">Kuvaus</label>: <br/>
      <textarea name="description" id="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      <label for="class">Luokka</label>: <br/>
      <select name="class" id="class" required>
        <option value="">(valitse)</option>
      {% for class in all_classes %}
        <option value="{{ class }}">{{ all_classes[class] }}</option>
      {% endfor %}
      </select>
    </p>
    <input type="hidden" name="project_id" value="{{ project.id }}"/>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}"/>
    <input type="submit" value="Luo kohde"/>
  </form>
  <p>
    <a href="/project/{{ project.id }}">Takaisin hankkeeseen</a>
  </p>
{% endblock %}
