{% extends "layout.html" %}

{% block title %}Hankkeen poisto{% endblock %}

{% block content %}
<h2>{{ project.title }}</h2>

<h3>Poista hanke</h3>
<p>Haluatko varmasti poistaa tämän hankkeen?</p>

<form action="/remove_project/{{ project.id }}" method="post">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="remove" value="Poista hanke">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
